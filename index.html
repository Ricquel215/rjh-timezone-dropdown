<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Time zone dropdown</title>
  </head>
  <body>
    <select id="city">
      <option value="">Select a city</option>
      <option value="Africa/Johannesburg">Cape Town</option>
      <option value="America/Sao_Paulo">Rio de Janeiro</option>
      <option value="America/Havana">Havana</option>
    </select>

    <script>
      function showDate(event) {
        let cityValue = event.target.value;
        console.log("Selected city timezone:", cityValue); // Add debug

        if (cityValue.length > 0) {
          try {
            let cityName =
              event.target.options[event.target.selectedIndex].text;
            let currentTime = moment()
              .tz(cityValue)
              .format("dddd, MMMM D, YYYY h:mm A");
            console.log("Formatted time:", currentTime); // Add debug

            alert(`It is ${currentTime} in ${cityName}`);
          } catch (error) {
            console.error("Error formatting time:", error);
            alert("There was an error getting the time for this city.");
          }
        }
      }

      let selectElement = document.querySelector("#city");
      console.log("Select element found:", selectElement); // Add debug
      selectElement.addEventListener("change", showDate);
    </script>
  </body>
</html>
